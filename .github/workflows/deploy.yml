jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Tailwind CSS (en andere assets)
      - name: Build project
        run: npm run build
        # Zorg dat je build script in package.json iets als dit heeft:
        # "build": "tailwindcss -i ./src/input.css -o ./dist/output.css --minify"

      # 5️⃣ Configure Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6️⃣ Upload artifact: alleen de build folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # de folder waar Tailwind build in staat

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
