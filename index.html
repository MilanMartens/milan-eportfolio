<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>E-portfolio Milan Martens</title>
  </head>
  <body class="overflow-x-hidden">
    <!-- NAV BAR -->
    <div x-data="{ open: false }" class="fixed top-0 right-0 h-full z-50">
      <!-- Icoontje als menu dicht is -->
      <button
        x-show="!open"
        @click="open = true"
        class="fixed top-4 right-4 bg-gray-900 text-white p-3 rounded close"
      >
        ☰
      </button>

      <!-- NAV BAR -->
      <nav
        x-show="open"
        x-transition:enter="transition transform duration-300"
        x-transition:enter-start="translate-x-full opacity-0"
        x-transition:enter-end="translate-x-0 opacity-100"
        x-transition:leave="transition transform duration-300"
        x-transition:leave-start="translate-x-0 opacity-100"
        x-transition:leave-end="translate-x-full opacity-0"
        @click.away="open = false"
        class="fixed top-0 right-0 h-full w-64 flex flex-col"
      >
        <!-- Bovenste deel: volledig ondoorzichtig -->
        <div class="bg-gray-900 p-4 flex justify-between items-center">
          <div class="text-white">Milan Martens</div>
          <button @click="open = false" class="px-3 py-2 text-white close">
            ✕
          </button>
        </div>

        <!-- Rest van het menu: deels doorzichtig -->
        <div class="flex-1 bg-gray-900/70 p-4 flex flex-col justify-start">
          <ul class="space-y-4 text-white">
            <a href="#">
              <li
                class="hover:bg-black active:bg-gray-800 p-4 rounded hover:cursor-pointer"
              >
                Home
              </li>
            </a>
            <a href="#About">
              <li
                class="hover:bg-black active:bg-gray-800 p-4 rounded hover:cursor-pointer"
              >
                Over
              </li>
            </a>
            <a href="#Projects">
              <li
                class="hover:bg-black active:bg-gray-800 p-4 rounded hover:cursor-pointer"
              >
                Projects
              </li>
            </a>
          </ul>
        </div>
      </nav>
    </div>

    <!-- HERO PAGE -->
    <div
      class="flex-1 flex justify-center items-center transition-all h-[80vh] duration-300 bg-pink-700 bg-cover bg-center bg-no-repeat"
    >
      <div class="text-white text-center px-4">
        <div
          class="flex items-center text-3xl sm:text-4xl md:text-5xl font-bold"
        >
          <img src="public/logo/logo.svg" alt="Logo" class="w-28 h-28" />
          <span>
            Milan Martens <br />
            <span
              class="block font-medium text-lg sm:text-xl md:text-2xl text-left"
            >
              Competitieve Kookabura
            </span>
          </span>
        </div>
      </div>
    </div>

    <!-- ABOUT -->
    <div
      class="horizontal-slider flex flex-nowrap h-screen w-screen border overflow-x-hidden"
    >
      <div
        class="doos min-w-full h-full bg-red-400 flex items-center justify-center text-4xl"
      >
        1
      </div>
      <div
        class="doos min-w-full h-full bg-green-400 flex items-center justify-center text-4xl"
      >
        2
      </div>
      <div
        class="doos min-w-full h-full bg-blue-400 flex items-center justify-center text-4xl"
      >
        3
      </div>
    </div>

    <!-- PROJECTS -->
    <div class="h-fit bg-red-600 pb-16">
      <div class="flex justify-center">
        <div
          class="text-3xl sm:text-4xl font-bold text-white mt-8 px-4 text-center"
          id="Projects"
        >
          Projects
        </div>
      </div>

      <div
        class="mx-4 sm:mx-8 md:mx-16 mt-8 sm:mt-16 flex flex-col gap-6 sm:gap-8"
      >
        <!-- Project 1: afbeelding links -->
        <div class="w-full grid grid-cols-1 sm:grid-cols-3 gap-4 sm:h-[30vw]">
          <div
            class="h-48 sm:h-full border border-blue-500 overflow-hidden flex items-center justify-center"
          >
            <img
              src="https://picsum.photos/600/610"
              class="max-w-full max-h-full object-contain"
              alt=""
            />
          </div>
          <div
            class="min-h-30 sm:h-full border border-blue-500 sm:col-span-2 p-4 text-white"
          >
            BESCHRIJVING PROJECT
          </div>
        </div>

        <!-- Project 2: beschrijving links -->
        <div class="w-full grid grid-cols-1 sm:grid-cols-3 gap-4 sm:h-[30vw]">
          <!-- Op mobile: afbeelding boven beschrijving, op desktop: beschrijving links -->
          <div
            class="h-48 sm:h-full border border-blue-500 overflow-hidden flex items-center justify-center order-first sm:order-last"
          >
            <img
              src="https://picsum.photos/600/610"
              class="max-w-full max-h-full object-contain"
              alt=""
            />
          </div>
          <div
            class="min-h-30 sm:h-full border border-blue-500 sm:col-span-2 p-4 text-white order-last sm:order-first"
          >
            BESCHRIJVING PROJECT
          </div>
        </div>

        <!-- Project 3: afbeelding links -->
        <div class="w-full grid grid-cols-1 sm:grid-cols-3 gap-4 sm:h-[30vw]">
          <div
            class="h-48 sm:h-full border border-blue-500 overflow-hidden flex items-center justify-center"
          >
            <img
              src="https://picsum.photos/600/610"
              class="max-w-full max-h-full object-contain"
              alt=""
            />
          </div>
          <div
            class="min-h-30 sm:h-full border border-blue-500 sm:col-span-2 p-4 text-white"
          >
            BESCHRIJVING PROJECT
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="bg-gray-800 text-white py-8">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-16 grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left"
      >
        <!-- Links: naam -->
        <div class="flex flex-col justify-center items-center md:items-start">
          <h2 class="text-xl font-bold">Milan Martens</h2>
          <p class="text-sm text-gray-300">E-portfolio</p>
        </div>

        <!-- Midden: info + socials -->
        <div class="flex flex-col justify-center items-center text-center">
          <p>Student IT & Software</p>
          <p class="text-gray-300">Thomas More</p>
          <div class="flex gap-4 mt-2">
            <a
              href="https://github.com/MilanMartens"
              class="text-gray-300 hover:text-blue-400 transition"
              target="_blank"
              >GitHub</a
            >
            <a
              href="https://www.linkedin.com/in/milan1-martens/"
              class="text-gray-300 hover:text-blue-400 transition"
              >LinkedIn</a
            >
          </div>
        </div>

        <!-- Rechts: copyright -->
        <div
          class="flex flex-col justify-center items-center md:items-end text-center md:text-right"
        >
          <p class="text-sm text-gray-300">© 2026 Milan Martens</p>
          <p class="text-xs text-gray-400">All rights reserved</p>
        </div>
      </div>
    </footer>

    <script type="module" src="./src/main.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
