<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>E-portfolio Milan Martens</title>
  </head>
  <body class="overflow-auto">
    <!-- NAV BAR -->
    <div x-data="{ open: false }" class="fixed top-0 right-0 h-full z-50">
      <!-- Icoontje als menu dicht is -->
      <button
        x-show="!open"
        @click="open = true"
        class="fixed top-4 right-4 bg-gray-900 text-white p-3 rounded close"
      >
        ☰
      </button>

      <!-- NAV BAR -->
      <nav
        x-show="open"
        x-transition:enter="transition transform duration-300"
        x-transition:enter-start="translate-x-full opacity-0"
        x-transition:enter-end="translate-x-0 opacity-100"
        x-transition:leave="transition transform duration-300"
        x-transition:leave-start="translate-x-0 opacity-100"
        x-transition:leave-end="translate-x-full opacity-0"
        @click.away="open = false"
        class="fixed top-0 right-0 h-full w-64 flex flex-col"
      >
        <!-- Bovenste deel: volledig ondoorzichtig -->
        <div class="bg-gray-900 p-4 flex justify-between items-center">
          <div class="text-white">Milan Martens</div>
          <button
            @click="open = false"
            class="px-3 py-2 text-white close"
          >
            ✕
          </button>
        </div>

        <!-- Rest van het menu: deels doorzichtig -->
        <div class="flex-1 bg-gray-900/70 p-4 flex flex-col justify-start">
          <ul class="space-y-4 text-white">
            <a href="#">
              <li
                class="hover:bg-black active:bg-gray-800 p-4 rounded hover:cursor-pointer"
              >
                Home
              </li></a
            >
            <a href="#About">
              <li
                class="hover:bg-black active:bg-gray-800 p-4 rounded hover:cursor-pointer"
              >
                Over
              </li></a
            ><a href="#Projects">
              <li
                class="hover:bg-black active:bg-gray-800 p-4 rounded hover:cursor-pointer"
              >
                Projects
              </li></a
            >
          </ul>
        </div>
      </nav>
    </div>

    <!-- HERO PAGE -->
    <!-- FOTO ACHTERGROND MET TEKST IN -->
    <div
      class="flex-1 flex justify-center items-center transition-all h-[80vh] duration-300 bg-pink-700"
    >
      <div class="text-white text-5xl font-bold">
        <div>Milan Martens</div>
        <div class="text-2xl">Competitieve Kookabura</div>
      </div>
    </div>

    <!-- ABOUT SECTION -->
    <div class="h-fit bg-yellow-300 pb-16">
      <div class="flex justify-center">
        <div class="text-4xl font-bold text-white mt-8" id="About">
          About Milan
        </div>
      </div>
      <svg
        class="absolute left-0 top-0 w-full h-full pointer-events-none z-0"
        viewBox="0 0 1200 600"
        preserveAspectRatio="none"
        style="transform: translateY(600px); transform-origin: center top"
      >
        <!-- Gekromde lijn -->
        <path
          d="M500 10 C300 250, 180 250, 120 150"
          stroke="#f71302"
          stroke-width="4"
          fill="transparent"
        />

        <!-- Bolletje op het einde van de kromme -->
        <circle cx="500" cy="10" r="8" fill="#f71302" />
      </svg>

      <!-- DOZEN -->
      <div
        x-data="{
        <!-- TODO ZET DE JUISTE TEKST IN CONTENT -->
        boxes: [
          { title: 'Doos 1', content: 'Content 1', description: 'Description 1' },
          { title: 'Doos 2', content: 'Content 2', description: 'Description 2'  },
          { title: 'Doos 3', content: 'Content 3', description: 'Description 3'  },
          { title: 'Doos 4', content: 'Content 4', description: 'Description 4'  },
          { title: 'Doos 5', content: 'Content 5', description: 'Description 5'  },
          { title: 'Doos 6', content: 'Content 6', description: 'Description 6'  },
          { title: 'Doos 7', content: 'Content 7', description: 'Description 7'  },
          { title: 'Doos 8', content: 'Content 8', description: 'Description 8'  }
        ],
        getRows() {
          const rowSize = 3
          const rows = [];
          for (let i = 0; i < this.boxes.length; i += rowSize) {
            let slice = this.boxes.slice(i, i + rowSize);
            if ((rows.length + 1) % 2 === 0) slice = slice.reverse();
            rows.push(slice);
          }
          return rows;
        }
      }"
        class="relative mt-24 w-full flex flex-col gap-12 px-4"
      >
        <!-- Achtergrond SVG -->
        <svg
          class="absolute top-0 left-0 w-full h-full pointer-events-none z-0"
          style="top: 5px"
          viewBox="0 0 1200 600"
          preserveAspectRatio="none"
        >
          <path
            d="M220 50 C 200 150, 400 -50, 600 50 S 1000 150, 1200 -50"
            stroke="#f71302"
            stroke-width="4"
            fill="transparent"
          />
        </svg>
        <svg
          class="absolute left-0 top-0 w-full h-full pointer-events-none z-0"
          viewBox="0 0 1200 600"
          preserveAspectRatio="none"
        >
          <path
            d="M1000 50 L1000 300"
            stroke="#f71302"
            stroke-width="4"
            fill="transparent"
          />
        </svg>
        <svg
          class="absolute left-0 w-full h-full pointer-events-none z-0"
          style="transform: RotateX(-1); top: 350px"
          viewBox="0 0 1200 600"
          preserveAspectRatio="none"
        >
          <path
            d="M20 50 C 200 150, 400 -50, 600 50 S 1000 150, 1200 -450"
            stroke="#f71302"
            stroke-width="4"
            fill="transparent"
          />
        </svg>
        <svg
          class="absolute left-0 top-0 w-full h-full pointer-events-none z-0"
          viewBox="0 0 1200 600"
          preserveAspectRatio="none"
        >
          <path
            d="M220 300 L220 500"
            stroke="#f71302"
            stroke-width="4"
            fill="transparent"
          />
        </svg>
        <svg
          class="absolute top-0 left-0 w-full h-full pointer-events-none z-0"
          style="
            transform: translateY(850px) rotateX(180deg);
            transform-origin: center top;
          "
          viewBox="0 0 1200 600"
          preserveAspectRatio="none"
        >
          <path
            d="M220 50 C 200 150, 400 -50, 600 50 S 1000 150, 1200 -50"
            stroke="#f71302"
            stroke-width="4"
            fill="transparent"
          />
        </svg>

        <!-- Boxes container met z-10 -->
        <div class="relative z-10 flex flex-col gap-12">
          <template x-for="row in getRows()" :key="row[0].title">
            <div class="flex gap-12 justify-between">
              <template x-for="box in row" :key="box.title">
                <!-- BEGIN MODAL -->
                <div
                  x-data="{ modelOpen: false }"
                  // zorg dat er niet gescorled kan worden 
                  x-effect="document.body.style.overflow = modelOpen ? 'hidden' : 'auto'"
                  :class="modelOpen   
                  ? 'w-[25vw] h-[40vh] border bg-white flex flex-col relative' 
                  : 'w-[25vw] h-[40vh] border bg-white flex flex-col relative transform transition-transform duration-300 hover:scale-105'"
                >
                  <!-- Titel -->
                  <div
                    class="text-center mt-4 font-bold"
                    x-text="box.title"
                  ></div>

                  <!-- Knop -->
                  <div class="absolute right-4 top-4">
                    <button
                      @click="modelOpen = true"
                      class="bg-blue-600 text-white px-3 py-1 rounded close"
                    >
                      Open
                    </button>
                  </div>

                  <!-- Modal -->
                  <div
                    x-show="modelOpen"
                    x-transition
                    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
                  >
                    <div
                      @click.outside="modelOpen = false"
                      class="bg-gray-900 text-white p-6 rounded-lg w-96"
                    >
                      <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold" x-text="box.title"></h2>
                        <button 
                            @click="modelOpen = false" 
                            class="close"
                          >
                            ✕
                          </button>

                      </div>

                      <p x-text="box.description"></p>

                      <div class="mt-4 text-right">
                        <button
                          @click="modelOpen = false"
                          class="bg-gray-700 px-4 py-2 rounded active:bg-gray-800 hover:cursor-pointer"
                        >
                          Sluiten
                        </button>
                      </div>
                    </div>
                  </div>
                <!-- EINDE MODAL -->

                  <!-- Content -->
                  <div class="mt-4 ml-4" x-text="box.content"></div>
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- PROJECTS -->
    <!-- !BAZEER DEZE OP BASIS VAN JAAR -->
    <div class="h-fit bg-red-600 pb-16">
      <div class="flex justify-center">
        <div class="text-4xl font-bold text-white mt-8" id="Projects">
          Projects
        </div>
      </div>
      <div class="mx-16 mt-16">
        <div class="w-full h-[30vw] grid grid-cols-3 mb-8 gap-4">
          <div class="h-full border border-blue-500">FOTO PROJECT</div>
          <div class="h-full border border-blue-500 col-span-2">
            BESCHRIJVING PROJECT
          </div>
        </div>
        <div class="w-full h-[30vw] grid grid-cols-3 mb-8 gap-4">
          <div class="h-full border border-blue-500 col-span-2">
            BESCHRIJVING PROJECT
          </div>
          <div class="h-full border border-blue-500">FOTO PROJECT</div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="h-[30vh] bg-gray-400">
      <div class="flex justify-center"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
